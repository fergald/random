<pre id=p></pre>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    p.innerText += "DOMContentLoaded\n";
  });
  window.addEventListener('pageshow', function(e) {
    p.innerText += "pageshow,persisted=" + e.persisted + "\n";
  });
</script>
