Receives data on the BroadcastChannel and prints them below.
Open <a href=send.html>send.html</a> in another tab
to send some messages.

<script>
  addEventListener("storage", (event) => {
    console.log(event);
    messages.textContent += "\n" + event.newValue
  });
  window.addEventListener('pageshow', (event) => {
    let bfcacheResult = event.persisted ? "persisted" : "not persisted";
    console.log(bfcacheResult)
    bf.textContent = bfcacheResult;
  });

</script>
<div><b>BFCache status:</b> <span id=bf><span></div>
<div><b>messages received:</b></div>
<pre id=messages style="border: 1px solid">

</pre>
